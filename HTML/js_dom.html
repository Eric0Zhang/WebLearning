    <h1>事件</h1>
    <!--
			我们可以在事件对应的属性中设置一些js代码，
				这样当事件被触发时，这些代码将会执行
				
			这种写法我们称为结构和行为耦合，不方便维护，不推荐使用	
		-->
    <!--<button id="btn" onmousemove="alert('讨厌，你点我干嘛！');">我是一个按钮</button>-->
    <button id="btn">我是一个按钮</button>
    <script type="text/javascript">
        /*
         * 事件，就是用户和浏览器之间的交互行为，
         * 	比如：点击按钮，鼠标移动、关闭窗口。。。
         */
        //获取按钮对象
        var btn = document.getElementById("btn");

        /*
         * 可以为按钮的对应事件绑定处理函数的形式来响应事件
         * 	这样当事件被触发时，其对应的函数将会被调用
         */

        //绑定一个单击事件
        //像这种为单击事件绑定的函数，我们称为单击响应函数
        btn.onclick = function () {
            alert("你还点~~~");
        };
    </script>
    <h1>图片切换</h1>
    <div id="outer">

        <p id="info"></p>

        <img src="./../Media/img/js/1.jpg" alt="冰棍" />

        <button id="prev">上一张</button>
        <button id="next">下一张</button>

    </div>
    <script>
        /*
         * 点击按钮切换图片
         */

        //获取两个按钮
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");

        /*
         * 要切换图片就是要修改img标签的src属性
         */

        //获取img标签
        var img = document.getElementsByTagName("img")[0];

        //创建一个数组，用来保存图片的路径
        var imgArr = ["../Media/img/js/1.jpg", "../Media/img/js/2.jpg", "../Media/img/js/3.jpg",
            "../Media/img/js/4.jpg",
            "../Media/img/js/5.jpg"
        ];

        //创建一个变量，来保存当前正在显示的图片的索引
        var index = 0;

        //获取id为info的p元素
        var info = document.getElementById("info");
        //设置提示文字
        info.innerHTML = "一共 " + imgArr.length + " 张图片，当前第 " + (index + 1) + " 张";


        //分别为两个按钮绑定单击响应函数
        prev.onclick = function () {

            /*
             * 切换到上一张，索引自减
             */
            index--;

            //判断index是否小于0
            if (index < 0) {
                index = imgArr.length - 1;
            }
            img.src = imgArr[index]; //当点击按钮以后，重新设置信息 info.innerHTML="一共 "
            +
            imgArr.length + " 张图片，当前第 " + (index + 1) + " 张";
        };
        next.onclick = function () {
            /* * 切换到下一张是index自增 */
            index++;
            if (index > imgArr.length - 1) {
                index = 0;
            }

            //切换图片就是修改img的src属性
            //要修改一个元素的属性 元素.属性 = 属性值
            img.src = imgArr[index];

            //当点击按钮以后，重新设置信息
            info.innerHTML = "一共 " + imgArr.length + " 张图片，当前第 " + (index + 1) + " 张";

        };
    </script>
