<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航条</title>
    <link rel="stylesheet" href="./../Media/font awesome/css/all.css">
    <link rel="stylesheet" href="./../CSS/reset.css">
    <style>
        nav {
            border-bottom: 1px solid #ddd;
            background-color: #e3e4e5;
        }

        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        nav .w {
            /* height: 30px; */
            width: 1190px;
            color: #999;
            line-height: 30px;
            margin: 0px auto;
            font-size: 12px;
        }

        nav .pos {
            padding-right: 10px;
        }

        nav .pos:hover {
            background-color: white;
            display: block;
            outline: 1px solid #ddd;
        }

        nav .pos i {
            color: red;
            margin-left: 10px;
            font-size: 12px;
        }

        nav .pos .white {
            display: none;
            width: 56.5px;
            height: 1px;
            background-color: white;
            position: absolute;
            z-index: 9999;
            top: 29px;
        }

        nav .pos .cities {
            display: none;
            width: 320px;
            height: 436px;
            background-color: white;
            outline: 1px solid #ddd;
            position: absolute;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, .6);
        }

        nav .pos:hover>.cities,
        nav .pos:hover>.white {
            display: block;
        }

        nav ul {
            float: right;
            margin-left: 200px;
        }

        nav ul>li {
            float: left;
            margin-left: 10px;
        }

        nav a {
            text-decoration: none;
            color: #999;
        }

        nav a:hover {
            color: red;
        }

        nav ul>li:not(:first-child):not(:nth-child(2)):before {
            content: "|";
            font-size: 12px;
            margin-right: 10px;
            color: #999;
        }

        .pos {
            float: left;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <nav>
        <div class="w clearfix">
            <div class="pos">
                <a href="#">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>上海</span>
                </a>
                <div class="white"></div>
                <div class="cities">

                </div>
            </div>
            <ul>
                <li><a href="#"> 你好, 请登录 &nbsp;&nbsp;</a></li>
                <li><a class="red" href="#">免费注册</a></li>
                <li><a href="#">我的订单</a></li>
                <li class="down">
                    <a href="#">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li><a href="#">京东会员</a></li>
                <li class="down">
                    <a class="red" href="#">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="down">
                    <a href="#">客户服务</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li class="down">
                    <a href="#">网站导航</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li><a href="#">手机京东</a></li>
            </ul>
        </div>
    </nav>
</body>

</html>
