<!DOCTYPE html>
<html lang="zh">

<head>
        <meta charset="utf-8">
        <title>多媒体等高级功能</title>
        <link rel="shortcut icon" href="/Media/LQT202.ico" type="image/x-icon">
        <meta name="author" content="Elliot Zhang">
        <meta name="description" content="Html Learning.">
        <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
        <header>
                <h1>多媒体等高级功能</h1>
        </header>
        <nav>
                <li><a href="index.html">
                                Index</a>
                </li>
                <li><a href="elements.html">
                                Elements</a>
                </li>
                <li><a href="media.html">
                                Media</a>
                </li>
        </nav>
        <main>
                <section>
                        <h3>图片加载</h3>
                        <!-- figure和figurecation是html5用来实现媒体和标题绑定的，此前一般用div和p元素来实现
                        注意figure中不一定非要是图片可以是表格 程序 音乐 视频等等都可以 -->
                        <figure>
                                <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
                                        alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。" width="400" height="341">
                                <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
                        </figure>
                        <p>
                                <em>福禄寿－Floruit Show-我用什么把你留住.flac</em>
                                <audio controls>
                                        <!-- 放多个音源在这里，防止某个没用 -->
                                        <source src="/Media/viper.mp3" type="audio/mp3">
                                        <source src="/Media/viper.ogg" type="audio/ogg">
                                        <p>你的浏览器不支持 HTML5 音频，可点击<a href="/Media/viper.mp3">此链接</a>收听。</p>
                                </audio>
                        </p>

                        <!-- 注意一定要使用沙盒sandbox 然后设置权限 除了视频和地图这种必须要开的 不要同时打开scripts 和 same origin -->
                        <iframe src="https://map.baidu.com/@13248838.74772356,3828898.2248050002,19z" scrolling="no"
                                border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="600"
                                height="400" sandbox="allow-same-origin allow-scripts">
                                <p> <a href="https://map.baidu.com/@13248838.74772356,3828898.2248050002,19z">
                                                Fallback link for browsers that don't support iframes
                                        </a> </p>
                        </iframe>
                </section>
                <section>
                        <!-- 用户必须能够控制视频和音频的回放功能。你可以使用 controls 来包含浏览器提供的控件界面 -->
                        <video src="/Media/rabbit320.webm" controls poster="/Media/poster.png">
                                <!-- 如果浏览器不支持上面的video元素（HTML5） 就会显示出下面这段文字 -->
                                <p>你的浏览器不支持 HTML5 视频。可点击<a href="/Media/rabbit320.mp4">此链接</a>观看</p>
                        </video>
                        <!-- 也可以手动指定控制选项，以及封面 -->
                        <video controls width="400" height="600" autoplay loop muted>
                                <source src="/Media/MyLittleGao.mp4" type="video/mp4">
                                <p>你的浏览器不支持 HTML5 视频。可点击<a href="/Media/MyLittleGao.mp4">此链接</a>观看</p>
                        </video>

                        <!-- iframe用于将其他网页或者网页元素嵌入到你的网页当中去，
                                注意这里嵌入youtube的视频是，原来的url里面的 watch?v= 应当替换为 embed/ -->
                        <iframe src="https://www.youtube.com/embed/zofBinqC2F4" scrolling="no" border="0"
                                frameborder="no" framespacing="0" allowfullscreen="true" width="600" height="400"
                                sandbox="allow-same-origin allow-scripts">
                                <p>如果无法打开，您可以到Youtube上直接观看，<a href="https://www.youtube.com/watch?v=zofBinqC2F4">4K
                                                Relaxing River</a> </p>
                        </iframe>
                        <p>4K Relaxing River - Water Stream & Birdsong Sounds</p>
                </section>

        </main>
</body>

</html>
