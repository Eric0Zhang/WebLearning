<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../Media/font awesome/css/all.css">
    <title>背景和字体</title>
    <style>
        /* 
        font-face可以将服务器中的字体直接提供给用户去使用 
            问题：
                1.加载速度
                2.版权 只有fontface才会设计版权,用font-family只是建议字体,不涉及版权
                3.字体格式
        
        */
        @font-face {
            /* 指定字体的名字 */
            font-family: 'myfont';
            /* 服务器中字体的路径 ttf 即truetype font的缩写 一般可以直接识别*/
            src: url('./../Media/font/ZCOOLKuaiLe-Regular.ttf') format("truetype");
        }

        p {
            /* 
            字体相关的样式 
                color 用来设置字体颜色
                font-size 字体的大小
                    和font-size相关的单位
                    em 相当于当前元素的一个font-size
                    rem 相对于根元素的一个font-size
                font-family 字体族（字体的格式）
                    可选值：
                        serif  衬线字体
                        sans-serif 非衬线字体
                        monospace 等宽字体
                            - 指定字体的类别，浏览器会自动使用该类别下的字体

                    - font-family 可以同时指定多个字体，多个字体间使用,隔开
                        字体生效时优先使用第一个，第一个无法使用则使用第二个 以此类推

                        Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif


            */
            color: blue;
            font-size: 40px;

            /* font-family: 'Courier New', Courier, monospace; */
            font-family: myfont, '华文彩云', '微软雅黑', monospace;
        }

        .tbzt li {
            list-style: none;
        }

        .tbzt li::before {
            /* 
                通过伪元素来设置图标字体
                    1.找到要设置图标的元素通过before或after选中
                    2.在content中设置字体的编码
                    3.设置字体的样式
                        fab
                        font-family: 'Font Awesome 5 Brands';

                        fas
                        font-family: 'Font Awesome 5 Free';
                        font-weight: 900; 

            */
            content: '\f1b0';
            /* font-family: 'Font Awesome 5 Brands'; */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: blue;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">
                    Index</a>
            </li>
            <li><a href="csslearning.html">
                    CSS Index</a>
            </li>
            <li><a href="css_projects.html">
                    CSS Projects</a>
            </li>
        </ul>
    </nav>
    <h1>字体和背景</h1>
    <h2>字体</h2>
    <p>
        今天天气真不错，Hello Hello How are you！
    </p>

    <h2>图标字体</h2>
    <div>
        <!-- 
                图标字体（iconfont）
                    - 在网页中经常需要使用一些图标，可以通过图片来引入图标
                        但是图片大小本身比较大，并且非常的不灵活
                    - 所以在使用图标时，我们还可以将图标直接设置为字体，
                        然后通过font-face的形式来对字体进行引入
                    - 这样我们就可以通过使用字体的形式来使用图标
        
                fontawesome 使用步骤
                    1.下载 https://fontawesome.com/
                    2.解压
                    3.将css和webfonts移动到项目中
                    4.将all.css引入到网页中
                    5.使用图标字体
                        - 直接通过类名来使用图标字体
                            class="fas fa-bell" FAS一般的图形
                            class="fab fa-accessible-icon" FAB商标图形
        
             -->

        <i class="fas fa-bell" style="font-size:80px; color:red;"></i>
        <i class="fas fa-bell-slash" style="font-size:80px; color:orange;"></i>
        <i class="fab fa-twitter-square" style="font-size:100px; color:blue"></i>
        <i class="fab fa-weibo" style="font-size: 100px; color:green;"></i>
    </div>
    <h2>图标字体应用</h2>
    <div class="tbzt">
        <!-- <i class="fas fa-cat"></i> -->

        <ul>
            <li>锄禾日当午</li>
            <li>汗滴禾下土</li>
            <li>谁知盘中餐</li>
            <li>粒粒皆辛苦</li>
        </ul>

        <!-- 

        通过实体来使用图标字体：
            &#x图标的编码;
     -->
        <span class="fas">&#xf0f3;</span>
    </div>
</body>

</html>
