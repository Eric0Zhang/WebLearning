    <h1>BOM对象</h1>
    <div id="ch1">
        请看源码~
    </div>
    <script>
        /*
         * BOM
         * 	- 浏览器对象模型
         * 	- BOM可以使我们通过JS来操作浏览器
         * 	- 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
         * 	- BOM对象
         * 		Window
         * 			- 代表的是整个浏览器的窗口，同时window也是网页中的全局对象
         * 		Navigator
         * 			- 代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
         * 		Location
         * 			- 代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
         * 		History
         * 			- 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
         * 				由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
         * 				而且该操作只在当次访问时有效
         * 		Screen
         * 			- 代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关的信息
         * 
         * 
         * 		这些BOM对象在浏览器中都是作为window对象的属性保存的，
         * 			可以通过window对象来使用，也可以直接使用
         * 
         * 		
         */

        console.log(navigator);
        console.log(location);
        console.log(history);

        /*
         * Navigator
         * 	- 代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
         * 	- 由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
         * 	- 一般我们只会使用userAgent来判断浏览器的信息，
         * 		userAgent是一个字符串，这个字符串中包含有用来描述浏览器信息的内容，
         * 		不同的浏览器会有不同的userAgent
         * 
         * 火狐的userAgent
         * 	Mozilla/5.0 (Windows NT 6.1; WOW64; rv:50.0) Gecko/20100101 Firefox/50.0
         * 
         * Chrome的userAgent
         *  Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/52.0.2743.82 Safari/537.36
         * 
         * IE8
         * 	Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)
         * 
         * IE9
         * 	Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)
         * 
         * IE10
         * 	Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)
         * 
         * IE11
         * 	Mozilla/5.0 (Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E; rv:11.0) like Gecko
         * 	- 在IE11中已经将微软和IE相关的标识都已经去除了，所以我们基本已经不能通过UserAgent来识别一个浏览器是否是IE了
         */

        //alert(navigator.appName);

        var ua = navigator.userAgent;

        console.log(ua);

        if (/firefox/i.test(ua)) {
            console.log("你是火狐！！！");
        } else if (/chrome/i.test(ua)) {
            console.log("你是Chrome");
        } else if (/msie/i.test(ua)) {
            console.log("你是IE浏览器~~~");
        } else if ("ActiveXObject" in window) {
            console.log("你是IE11，枪毙了你~~~");
        }
        /*
         * 如果通过UserAgent不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的信息
         * 比如：ActiveXObject
         */
    </script>



    <h1>历史History</h1>
    <button id="btn">点我一下</button>
    <script>
        //获取按钮对象
        var btn = document.getElementById("btn");

        btn.onclick = function () {
            /*
             * length
             * 	- 属性，可以获取到当成访问的链接数量
             */
            console.log(history.length);

            /*
             * back()
             * 	- 可以用来回退到上一个页面，作用和浏览器的回退按钮一样
             */
            /*
             * forward()
             * 	- 可以跳转下一个页面，作用和浏览器的前进按钮一样
             */

            /*
             * go()
             * 	- 可以用来跳转到指定的页面
             * 	- 它需要一个整数作为参数
             * 		1:表示向前跳转一个页面 相当于forward()
             * 		2:表示向前跳转两个页面
             * 		-1:表示向后跳转一个页面
             * 		-2:表示向后跳转两个页面
             */
            history.go(-2);
        };
    </script>

    <h1>定时调用</h1>
    <!-- 定时器相关的几个方法都是属于window对象 -->
    <!-- 包括:  setInterval -->
    <p id="count"></p>
    <script>
        //获取count
        var count = document.getElementById("count");

        /*
         * setInterval()
         * 	- 定时调用
         * 	- 可以将一个函数，每隔一段时间执行一次
         * 	- 参数：
         * 		1.回调函数，该函数会每隔一段时间被调用一次
         * 		2.每次调用间隔的时间，单位是毫秒
         * 
         * 	- 返回值：
         * 		返回一个Number类型的数据
         * 		这个数字用来作为定时器的唯一标识
         */
        var num = 1;

        var timer = setInterval(function () {

            count.innerHTML = num++;

            if (num == 30) {
                //关闭定时器
                clearInterval(timer);
            }

        }, 1000);

        //console.log(timer);

        //clearInterval()可以用来关闭一个定时器
        //方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
        //clearInterval(timer);
    </script>

    <h1>图片切换2.0</h1>
    <div id="outer">

        <p id="info"></p>

        <img src="./../Media/img/js/1.jpg" alt="冰棍" />

        <button id="prev">上一张</button>
        <button id="next">下一张</button>

    </div>
    <script>
        /*
         * 点击按钮切换图片
         */

        //获取两个按钮
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");

        /*
         * 要切换图片就是要修改img标签的src属性
         */

        //获取img标签
        var img = document.getElementsByTagName("img")[0];

        //创建一个数组，用来保存图片的路径
        var imgArr = ["../Media/img/js/1.jpg", "../Media/img/js/2.jpg", "../Media/img/js/3.jpg",
            "../Media/img/js/4.jpg",
            "../Media/img/js/5.jpg"
        ];

        //创建一个变量，来保存当前正在显示的图片的索引
        var index = 0;

        //获取id为info的p元素
        var info = document.getElementById("info");
        //设置提示文字
        info.innerHTML = "一共 " + imgArr.length + " 张图片，当前第 " + (index + 1) + " 张";


        //分别为两个按钮绑定单击响应函数
        prev.onclick = function () {

            /*
             * 切换到上一张，索引自减
             */
            index--;

            //判断index是否小于0
            if (index < 0) {
                index = imgArr.length - 1;
            }
            img.src = imgArr[index]; //当点击按钮以后，重新设置信息 info.innerHTML="一共 "
            +
            imgArr.length + " 张图片，当前第 " + (index + 1) + " 张";
        };
        next.onclick = function () {
            /* * 切换到下一张是index自增 */
            index++;
            if (index > imgArr.length - 1) {
                index = 0;
            }

            //切换图片就是修改img的src属性
            //要修改一个元素的属性 元素.属性 = 属性值
            img.src = imgArr[index];

            //当点击按钮以后，重新设置信息
            info.innerHTML = "一共 " + imgArr.length + " 张图片，当前第 " + (index + 1) + " 张";

        };
        var timer2 = setInterval(next.onclick, 3000);
    </script>

    <h1>延时调用</h1>
    <div style="background-color:#bfa;">请看console, 延时三秒输出1</div>
    <script>
        /*
         * 延时调用，
         * 	延时调用一个函数不马上执行，而是隔一段时间以后在执行，而且只会执行一次
         * 
         * 延时调用和定时调用的区别，定时调用会执行多次，而延时调用只会执行一次
         * 
         * 延时调用和定时调用实际上是可以互相代替的，在开发中可以根据自己需要去选择
         */
        var tonum = 1;
        var to = setTimeout(function () {
            console.log(tonum++);
        }, 3000);
