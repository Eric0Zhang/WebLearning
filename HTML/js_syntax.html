    <h1>Hello World</h1>
    <!-- JS语句最好放在body的最后位置,这样加载速度最快 -->

        function greetMe(user) {
            console.log('Hello ' + user);
        }

        greetMe('World'); // 'Hi Alice'
    </script>
    <h1>逻辑中断</h1>
    <script type="text/javascript">
        // 逻辑中断 （短路操作）
        // 逻辑或： ||
        // 逻辑与： &&

        // 逻辑或：
        // 语法： 表达式1 || 表达式2
        // 如果第一个表达式的值为真：则返回表达式1
        // 如果第一个表达式的值为假：则返回表达式2

        // 逻辑与：
        // 语法： 表达式1 && 表达式2
        // 如果第一个表达式的值为真：则返回表达式2
        // 如果第一个表达式的值为假：则返回表达式1

        var b = 123 || 456;
        console.log(b);
        var b = 0 || 456;
        console.log(b);

        // 逻辑与
        var b = 123 && 456;
        console.log(b);
        var b = 0 && 456;
        console.log(b);

        // 多个逻辑顺序执行
        // if( 条件1 && 条件2 && 条件3)
        // if( 条件1 || 条件2 || 条件3)
        var b = 123 && 0 && 789;
        console.log(b);
    </script>
    <h1>隐式类型转换</h1>
    <script>
        var b;
        b = '37';
        b -= 1; //减法会将字符串转换成数字
        console.log('隐式转换输出:' + b);
        b = '37';
        b += 1; //加法(拼接)会将数字转换成字符串
        console.log('隐式转换输出:' + b);
    </script>
    <h1>继承</h1>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.hi = function () {
            console.log('Hi, my name is' + this.name + ", I'm " + this.age + ' years old now.');
        };

        Person.prototype.LEGS_NUM = 2;
        Person.prototype.ARMS_NUM = 2;
        Person.prototype.walk = function () {
            console.log(this.name + 'is walking...');
        };

        function Student(name, age, className) {
            Person.call(this, name, age);
            this.className = className;
        }

        Student.prototype = Object.create(Person.prototype);
        //注意: 这里如果不赋值为Student,则会沿用父函数的构造函数Person
        Student.prototype.constructor = Student;

        Student.prototype.hi = function () {
            console.log('Hi, my name is ' + this.name + ", I'm " + this.age + ' years old now, and from ' + this
                .className + '.');
        };

        Student.prototype.learn = function (subject) {
            console.log(this.name + 'is learning ' + subject + ' at' + this.className + '.');
        };

        var eric = new Student('Elliot', 27, 'Class, Grade2');

        eric.hi();
        console.log(eric.name + ' has ' + eric.LEGS_NUM + ' legs.');
        eric.walk();
        eric.learn('Javascript');
    </script>
