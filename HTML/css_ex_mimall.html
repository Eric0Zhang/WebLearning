    <style>
        nav {
            background-color: #333;
            font-size: 12px;
        }

        nav>div {
            width: 1226px;
            height: 40px;
            margin: 0 auto;
        }

        nav ul.top-left>li {
            float: left;
            line-height: 40px;
            margin-right: 5px;
        }

        nav ul.top-right>li {
            float: right;
            line-height: 40px;
            margin-right: 5px;
        }

        div.cart {
            height: 40px;
            float: right;
            line-height: 40px;
            margin-right: 5px;
            color: #b0b0b0;
            background-color: #424242;
            padding: 0px 10px;
        }

        nav li.bar {
            background-color: #505050;
            width: 1px;
            height: 10px;
            margin-top: 15px;
        }


        nav a {
            text-decoration: none;
            color: #b0b0b0;
        }

        nav a:hover:not(.carttext) {
            color: white;
        }

        nav div.cart {
            position: relative;
        }

        nav div.cart:hover {
            background-color: white;
        }

        nav div.cart:hover>a {
            color: orange;
        }

        nav div.cartblock {
            display: none;
            width: 316px;
            height: 100px;
            background-color: white;
            position: absolute;
            top: 40px;
            right: 0px;
            box-shadow: rgba(0, 0, 0, 0.6) 2px 2px 5px;
            color: rgb(73, 73, 73);
            line-height: 100px;
            text-align: center;
            vertical-align: center;
        }


        nav div.cart:hover>div.cartblock {
            display: block;
        }
    </style>
</head>
