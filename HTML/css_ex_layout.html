    <style>
        body {
            background-color: rgb(238, 238, 238);
        }

        .jddh a {
            color: black;
        }

        .jddh a:link {
            text-decoration: none;
        }

        .jddh a:hover {
            color: rgb(248, 61, 28);
        }

        .jddh p {
            padding: 3px 15px;
            font-size: 14px;
            margin: 0px;
            /* 要让超链接在P中垂直居中，可以用line-height与p一致即可 */
            height: 25px;
            line-height: 25px;
        }

        div.jddh p:hover {
            background-color: rgb(236, 236, 236);
        }

        div.jddh {
            width: fit-content;
            /* padding: 10px 15px; */
            background-color: white;
        }

        .tplb {
            margin-left: 2px;

        }

        .tplb ul {
            background-color: rgb(231, 230, 230);
            width: 190px;
            height: 470px;
            padding-left: 0px;
            margin-left: 0px;
            overflow: hidden;
            margin: 50px auto;
            padding: 10px;
        }

        .tplb ul li {
            list-style: none;
            padding: 3px 0px;
        }

        .tplb img {
            /* 
                改一个宽度 高度会按比例一起改 
                这里是父元素ul的100%
                */
            width: 100%;
        }

        .wyxw {
            background-color: white;
            width: 300px;
            padding: 0px 20px;
            border-top: 1px rgb(163, 162, 162) solid;
        }

        .wyxw>h3 {
            margin-top: 0px;
        }

        .wyxw .title {
            border-top: 1px red solid;
            margin-top: -1px;
            text-decoration: none;
        }

        .wyxw a.newsmain {
            display: block;
            text-decoration: none;
        }

        .wyxw ul {
            margin-left: 0px;
            padding-left: 15px;
            list-style-type: square;
        }

        .wyxw ul li {
            margin-top: 8px;
        }

        /* 
        .wyxw ul li::before {
            content: "■";
            font-size: 12px;
            color: rgb(104, 104, 104);
        } */

        .wyxw ul li a {
            font-size: 14px;
            color: rgb(104, 104, 104);
        }

        .wyxw ul li a:link {
            text-decoration: none;
        }

        .wyxw ul li a:hover {
            color: red;
        }

        .newsmain>.imgtitle {
            margin-top: -30px;
            margin-left: 10px;
            font-size: 16px;
            font: bold;
            color: white;
        }
    </style>
</head>
