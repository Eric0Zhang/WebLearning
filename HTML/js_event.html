    <h1>事件的冒泡（Bubble）</h1>
    <div id="ch1">
        我是CH1
        <div id="box1">
            我是box1
            <span id="s1">我是span</span>
        </div>
    </div>
    <script>
        /*
         * 事件的冒泡（Bubble）
         * 	- 所谓的冒泡指的就是事件的向上传导，当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
         * 	- 在开发中大部分情况冒泡都是有用的,如果不希望发生事件冒泡可以通过事件对象来取消冒泡
         * 
         */

        //为s1绑定一个单击响应函数
        var s1 = document.getElementById("s1");
        s1.onclick = function (event) {
            event = event || window.event;
            alert("我是span的单击响应函数");

            //取消冒泡
            //可以将事件对象的cancelBubble设置为true，即可取消冒泡
            //event.cancelBubble = true;
        };

        //为box1绑定一个单击响应函数
        var box1 = document.getElementById("box1");
        box1.onclick = function (event) {
            event = event || window.event;
            alert("我是div的单击响应函数");

            //event.cancelBubble = true;
        };

        var ch1 = document.getElementById("ch1");
        //为body绑定一个单击响应函数
        ch1.onclick = function () {
            alert("我是ch1的单击响应函数");
        };
    </script>

    <h1>事件的委派</h1>
    <div id="ch2">

        <ul id="u1" style="background-color: #bfa;">
            <li>
                <p>我是p元素</p>
            </li>
            <li><a href="javascript:;" class="link">超链接一</a></li>
            <li><a href="javascript:;" class="link">超链接二</a></li>
            <li><a href="javascript:;" class="link">超链接三</a></li>
        </ul>
    </div>
    <script>
        var u1 = document.getElementById("u1");
        var i = 1;

         * 	而且这些操作只能为已有的超链接设置事件，而新添加的超链接必须重新绑定
         */
        //获取所有的a
        var allA = document.getElementsByTagName("a");
        //遍历
        /*for(var i=0 ; i<allA.length ; i++){
        	allA[i].onclick = function(){
        		alert("我是a的单击响应函数！！！");
        	};
        }*/

        /*
         * 我们希望，只绑定一次事件，即可应用到多个的元素上，即使元素是后添加的
         * 我们可以尝试将其绑定给元素的共同的祖先元素
         * 
         * 事件的委派
         * 	- 指将事件统一绑定给元素的共同的祖先元素，这样当后代元素上的事件触发时，会一直冒泡到祖先元素
         * 		从而通过祖先元素的响应函数来处理事件。
         *  - 事件委派是利用了冒泡，通过委派可以减少事件绑定的次数，提高程序的性能
         */

        //为ul绑定一个单击响应函数
        u1.onclick = function (event) {

            }
        };
    </script>

    <h1>事件的绑定</h1>
    <div id="ch3">
        <button id="btn02">点我一下</button>
    </div>
    <script>
        var btn02 = document.getElementById("btn02");
        /*
         * 使用 对象.事件 = 函数 的形式绑定响应函数，
         * 	它只能同时为一个元素的一个事件绑定一个响应函数，
         * 	不能绑定多个，如果绑定了多个，则后边会覆盖掉前边的
         */
        btn02.onclick = function () {
            alert(1);
        };
        btn02.onclick = function () {
            alert(2);
        };

        /*
         * addEventListener()
         * 	- 通过这个方法也可以为元素绑定响应函数
         *  - 参数：
         * 		1.事件的字符串，不要on
         * 		2.回调函数，当事件触发时该函数会被调用
         * 		3.是否在捕获阶段触发事件，需要一个布尔值，一般都传false
         * 
         * 使用addEventListener()可以同时为一个元素的相同事件同时绑定多个响应函数，
         * 	这样当事件被触发时，响应函数将会按照函数的绑定顺序执行
         * 
         * 这个方法不支持IE8及以下的浏览器
         */
        btn02.addEventListener("click", function () {
            alert(3);
        }, false);

        btn02.addEventListener("click", function () {
            alert(4);
        }, false);

        /*
         * attachEvent()
         * 	- 在IE8中可以使用attachEvent()来绑定事件
         *  - 参数：
         * 		1.事件的字符串，要on
         * 		2.回调函数
         * 
         *  - 这个方法也可以同时为一个事件绑定多个处理函数，
         * 		不同的是它是后绑定先执行，执行顺序和addEventListener()相反
         */
        // btn01.attachEvent("onclick",function(){
        // 	alert(1);
        // });


        //定义一个函数，用来为指定元素绑定响应函数
        /*
         * addEventListener()中的this，是绑定事件的对象
         * attachEvent()中的this，是window
         *  需要统一两个方法this
         */
        /*
         * 参数：
         * 	obj 要绑定事件的对象
         * 	eventStr 事件的字符串(不要on)
         *  callback 回调函数
         */
        function bind(obj, eventStr, callback) {
            if (obj.addEventListener) {
                //大部分浏览器兼容的方式
                obj.addEventListener(eventStr, callback, false);
            } else {
                /*
                 * this是谁由调用方式决定 如果这里第二个参数直接callback,那么到时候调用的this是window而不是obj(btn02)
                 * callback.call(obj)
                 */
                //IE8及以下
                obj.attachEvent("on" + eventStr, function () {
                    //在匿名函数中调用回调函数
                    callback.call(obj);
                });
            }
        }

        bind(btn02, "click", function () {
            alert(this.id);
        });
    </script>
    <h1>事件的传播</h1>
    <div id="ch4">
        <div id="rect1">box1
            <div id="rect2">box2
                <div id="rect3">box3</div>
            </div>
        </div>
    </div>
    <script>
        /*
         * 分别为三个div绑定单击响应函数
         */
        var box1 = document.getElementById("rect1");
        var box2 = document.getElementById("rect2");
        var box3 = document.getElementById("rect3");

        /*
         * 事件的传播
         * 	- 关于事件的传播网景公司和微软公司有不同的理解
         * 	- 微软公司认为事件应该是由内向外传播，也就是当事件触发时，应该先触发当前元素上的事件，
         * 		然后再向当前元素的祖先元素上传播，也就说事件应该在冒泡阶段执行。
         *  - 网景公司认为事件应该是由外向内传播的，也就是当前事件触发时，应该先触发当前元素的最外层的祖先元素的事件，
         * 		然后在向内传播给后代元素
         * 	- W3C综合了两个公司的方案，将事件传播分成了三个阶段
         * 		1.捕获阶段 微软方案由外向内
         * 			- 在捕获阶段时从最外层的祖先元素，向目标元素进行事件的捕获，但是默认此时不会触发事件
         * 		2.目标阶段 中心状态
         * 			- 事件捕获到目标元素，捕获结束开始在目标元素上触发事件
         * 		3.冒泡阶段 网景方案由内向外
         * 			- 事件从目标元素向他的祖先元素传递，依次触发祖先元素上的事件
         * 
         * 		- 如果希望在捕获阶段就触发事件，可以将addEventListener()的第三个参数设置为true
         * 			一般情况下我们不会希望在捕获阶段触发事件，所以这个参数一般都是false
         * 
         * 	- IE8及以下的浏览器中没有捕获阶段
         */

        bind(box1, "click", function () {
            alert("我是box1的响应函数")
        });

        bind(box2, "click", function () {
            alert("我是box2的响应函数")
        });

        bind(box3, "click", function () {
            alert("我是box3的响应函数")
        });

        function bind(obj, eventStr, callback) {
            if (obj.addEventListener) {
                obj.addEventListener(eventStr, callback, true);
            } else {
                obj.attachEvent("on" + eventStr, function () {
                    callback.call(obj);
                });
            }
        }
    </script>

    <h1>滚轮事件</h1>
    <div id="ch5">
        <div id="wheel">box1</div>
    </div>
    <script>
        //获取id为box1的div
        var box1 = document.getElementById("wheel");
        //为box1绑定一个鼠标滚轮滚动的事件
        /*
         * onmousewheel鼠标滚轮滚动的事件，会在滚轮滚动时触发，
         * 	但是火狐不支持该属性
         * 
         * 在火狐中需要使用 DOMMouseScroll 来绑定滚动事件
         * 	注意该事件需要通过addEventListener()函数来绑定
         */
        box1.onmousewheel = function (event) {
            event = event || window.event;
            //event.wheelDelta 可以获取鼠标滚轮滚动的方向
            //向上滚 120   向下滚 -120
            //wheelDelta这个值我们不看大小，只看正负

            //alert(event.wheelDelta);

            //wheelDelta这个属性火狐中不支持
            //在火狐中使用event.detail来获取滚动的方向
            //向上滚 -3  向下滚 3
            //alert(event.detail);

            /*
             * 当鼠标滚轮向下滚动时，box1变长
             * 	当滚轮向上滚动时，box1变短
             */
            //判断鼠标滚轮滚动的方向
            if (event.wheelDelta > 0 || event.detail < 0) {
                //向上滚，box1变短
                box1.style.height = box1.clientHeight - 10 + "px";
            } else {
                //向下滚，box1变长
                box1.style.height = box1.clientHeight + 10 + "px";
            }
            /*
             * 使用addEventListener()方法绑定响应函数，取消默认行为时不能使用return false
             * 需要使用event来取消默认行为event.preventDefault();
             * 但是IE8不支持event.preventDefault();这个玩意，如果直接调用会报错
             */
            event.preventDefault && event.preventDefault();
            /*
             * 当滚轮滚动时，如果浏览器有滚动条，滚动条会随之滚动，
             * 这是浏览器的默认行为，如果不希望发生，则可以取消默认行为
             */
            return false;
        };
        //为火狐绑定滚轮事件
        bind(box1, "DOMMouseScroll", box1.onmousewheel);

        function bind(obj, eventStr, callback) {
            if (obj.addEventListener) {
                obj.addEventListener(eventStr, callback, false);
            } else {
                obj.attachEvent("on" + eventStr, function () {
                    callback.call(obj);
                });
            }
        }
    </script>
