<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>二级菜单</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a,
        img {
            border: 0;
            text-decoration: none;
        }

        body {
            font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./../CSS/sdmenu.css" />
    <script type="text/javascript" src="./../JavaScript/tools.js"></script>

</head>

<body>

    <div id="my_menu" class="sdmenu">
        <div>
            <span class="menuSpan">在线工具</span>
            <a href="#">图像优化</a>
            <a href="#">收藏夹图标生成器</a>
            <a href="#">邮件</a>
            <a href="#">htaccess密码</a>
            <a href="#">梯度图像</a>
            <a href="#">按钮生成器</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">支持我们</span>
            <a href="#">推荐我们</a>
            <a href="#">链接我们</a>
            <a href="#">网络资源</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">合作伙伴</span>
            <a href="#">JavaScript工具包</a>
            <a href="#">CSS驱动</a>
            <a href="#">CodingForums</a>
            <a href="#">CSS例子</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">测试电流</span>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
        </div>
    </div>
    <script>
        var titles = document.getElementsByClassName("menuSpan");
        //父元素区别于父节点
        var openDiv = titles[0].parentNode;
        for (var index = 0; index < titles.length; index++) {
            const title = titles[index];
            title.onclick = function () {
                var div = title.parentNode;
                //方案一
                // if (openDiv && openDiv != div) {
                //     //有打开的,但是点击的不是打开的
                //     toggleMenu(openDiv);
                //     openDiv = div;
                // } else if (openDiv === div) {
                //     //有打开的,但是点击的就是打开的
                //     openDiv = null;
                // } else {
                //     //没有打开的
                //     openDiv = div;
                // }
                // toggleMenu(div);

                //方案二
                if (openDiv != div && !hasClass(openDiv, "collapsed")) {
                    //如果点击的不是openDiv, 同时openDiv还是打开的, 就翻转openDiv
                    toggleMenu(openDiv);
                }
                //翻转点击项
                toggleMenu(div);
                //将点击项设置为openDiv(注意这里如果点击项是打开的,则会将其关闭,然后openDiv所对应的项目就是关闭的了)
                openDiv = div;

            };
        }

        function toggleMenu(menu) {
            //offsetxxx直接获取数值, getcomputedstyle则是字符串
            var begin = menu.offsetHeight;
            toggleClass(menu, "collapsed");
            var end = menu.offsetHeight;
            menu.style.height = begin + "px";
            move(menu, "height", end, 5, function () {
                //如果不清楚内联,下次toggle的时候class将不能生效
                menu.style.height = "";
            });
        }
    </script>
</body>

</html>
