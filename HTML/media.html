<!DOCTYPE html>
<html lang="zh">

<head>
        <meta charset="utf-8">
        <title>多媒体等高级功能</title>
        <link rel="shortcut icon" href="/Media/LQT202.ico" type="image/x-icon">
        <meta name="author" content="Elliot Zhang">
        <meta name="description" content="Html Learning.">
        <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
        <header>
                <h1>多媒体等高级功能</h1>
        </header>
        <nav>
                <li><a href="index.html">
                                Index</a>
                </li>
                <li><a href="elements.html">
                                Elements</a>
                </li>
                <li><a href="media.html">
                                Media</a>
                </li>
        </nav>
        <main>
                <section>
                        <h3>图片加载</h3>
                        <!-- figure和figurecation是html5用来实现媒体和标题绑定的，此前一般用div和p元素来实现
                        注意figure中不一定非要是图片可以是表格 程序 音乐 视频等等都可以 -->
                        <figure>
                                <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
                                        alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。" width="400" height="341">
                                <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
                        </figure>
                </section>
                <section>
                        <!-- 用户必须能够控制视频和音频的回放功能。你可以使用 controls 来包含浏览器提供的控件界面 -->
                        <video src="/Media/rabbit320.webm" controls>
                                <!-- 如果浏览器不支持上面的video元素（HTML5） 就会显示出下面这段文字 -->
                                <p>你的浏览器不支持 HTML5 视频。可点击<a href="/Media/rabbit320.mp4">此链接</a>观看</p>
                        </video>
                </section>

        </main>
</body>

</html>
