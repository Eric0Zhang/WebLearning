<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性盒flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul.jj {
            width: 500px;
            border: 10px red solid;
            /* 将ul设置为弹性容器 */
            display: flex;

            /* 
               flex-direction 指定容器中弹性元素的排列方式
                可选值：
                    row 默认值，弹性元素在容器中水平排列（左向右）
                        - 主轴 自左向右
                    row-reverse 弹性元素在容器中反向水平排列（右向左）
                        - 主轴 自右向左
                    column 弹性元素纵向排列（自上向下）
                    column-reverse 弹性元素方向纵向排列（自下向上）

                主轴：
                    弹性元素的排列方向称为主轴
                侧轴：
                    与主轴垂直方向的称为侧轴

            */

            flex-direction: row;
        }

        .jj li {
            width: 200px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;

            /* 
                弹性元素的属性：
                    flex-grow 指定弹性元素的伸展的系数
                    - 当父元素有多余空间的时，子元素如何伸展
                    - 父元素的剩余空间，会按照比例进行分配
                    flex-shrink 指定弹性元素的收缩系数
                    - 当父元素中的空间不足以容纳所有的子元素时，如果对子元素进行收缩
            */
            /* flex-grow: 1; */
            flex-shrink: 0;


        }

        .jj li:nth-child(1) {
            flex-grow: 0;
            flex-shrink: 1;
        }

        .jj li:nth-child(2) {
            background-color: pink;
            /* flex-grow: 2; */
            flex-shrink: 1;
        }

        .jj li:nth-child(3) {
            background-color: orange;
            /* flex-grow: 3; */
            flex-shrink: 3;
        }

        .w3nav {
            width: 1210px;
            height: 48px;
            line-height: 48px;
            margin: 50px auto;
            background-color: #E8E7E3;
            /* 设置为弹性容器 */
            display: flex;
        }

        .w3nav li {
            /* 设置增长系数 */
            flex-grow: 1;
        }

        .w3nav a {
            /* 行内元素a 只有变成块元素才能填满li(默认auto自动填满) */
            display: block;
            color: #808080;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

        .w3nav a:hover {
            background-color: #636363;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">
                    Index</a>
            </li>
            <li><a href="csslearning.html">

            </li>
            <li><a href="css_projects.html">

            </li>
        </ul>
    </nav>
    <h1>flex弹性盒简介</h1>
    <!-- 
        flex(弹性盒、伸缩盒)
            - 是CSS中的又一种布局手段，它主要用来代替浮动来完成页面的布局
            - 但是flex不兼容ie等老的浏览器, 所以在新设计中可以使用, 否则仍需使用定位浮动等方法
            - flex可以使元素具有弹性，让元素可以跟随页面的大小的改变而改变
            - 弹性容器
                - 要使用弹性盒，必须先将一个元素设置为弹性容器
                - 我们通过 display 来设置弹性容器
                    display:flex  设置为块级弹性容器
                    display:inline-flex 设置为行内的弹性容器

            - 弹性元素
                - 弹性容器的直接子元素是弹性元素（弹性项）
                - 弹性元素可以同时是弹性容器

     -->

    <ul class="jj">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
